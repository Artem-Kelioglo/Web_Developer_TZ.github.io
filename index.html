    <header>
      <div class="logo">
        <a class="logo__link color" href="#">Backendless</a>
      </div>
      <div class="button-theme">
        <div class="button-theme__buttons">
          <button type="button" onclick="clickButton(0)" value="light" class="button-theme__button">Light Theme</button>
          <button type="button" onclick="clickButton(1)" value="dark" class="button-theme__button">Dark Theme</button>
          <button type="button" onclick="clickButton(2)" value="gray" class="button-theme__button">Gray Theme</button>
        </div>
        <div class="button-theme__input-radio">
          <input onchange="clickRadio()" class="inputs-radio" value="light" id="radio-1" type="radio" checked name="checked">
          <label   class="button-theme__input-radio-label" for="radio-1">
            <span class="color">Light Theme</span>           
          </label>
          <input onchange="clickRadio()" class="inputs-radio" value="dark" id="radio-2" type="radio" name="checked">
          <label class="button-theme__input-radio-label" for="radio-2">
            <span class="color">Dark Theme</span>           
          </label>
          <input onchange="clickRadio()" class="inputs-radio" value="gray" id="radio-3" type="radio" name="checked">
          <label class="button-theme__input-radio-label" for="radio-3">           
            <span class="color">Gray Theme</span>
          </label>
        </div>
        <div class="button-theme__select">
          <select id="paint" onchange="changeSelect()" class="button-theme__selects" name="select-name" id="theme">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="gray">Gray Theme</option>
          </select>
        </div>
      </div>
    </header>
